    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.example.testdistributeapp"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation "com.microsoft.appcenter:appcenter-analytics:3.3.0"
    implementation "com.microsoft.appcenter:appcenter-distribute-play:3.3.0"
}